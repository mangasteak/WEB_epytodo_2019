<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
</head>
<body>
    {% set navlist = [
        ('/', 'index', 'Index'),
        ('/poducts', 'products', 'Products'),
        ('/accounts', 'account', 'Account')
    ] -%}
    <nav>
        <ul>
            {% for href, id, caption in navlist %}
                <li><a id="{{ id|e }}" href="{{ href|e }}">{{ caption|e }}</a></li>
            {% endfor %}
        </ul>
    </nav>
    <p>
        Some content
    </p>
</body>
</html>
